<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> <!-- Google Font -->
    <title>Customer Reviews - Acai Nomz</title>
</head>
<body>
    <!-- Header -->
    <div class="container">
        <nav class="nav">
            <img src="Images/Logo.png" alt="Acai Nomz Logo" class="logo-img">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        <!--Review Form -->
        <section class="leave-review">
            <h1 class="section-heading">Leave Your Review</h1>
            <div class="review-form-container">
                <form id="review-form" class="review-form">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="review">Your Review:</label>
                        <textarea id="review" name="review" placeholder="Write your review here" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Review</button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="success-message" style="display:none; color: green; font-size: 18px; margin-top: 20px;">
                    Review submitted successfully! Thank you for your feedback.
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="new-footer">
        <div class="new-footer-content">
            <p>&copy; 2024 Acai Nomz. All Rights Reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
